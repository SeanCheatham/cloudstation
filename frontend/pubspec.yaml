name: cloudstation
description: An IDE for CloudState

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  logging: ^0.11.4
  flutter_bloc: ^6.1.1
  flutter_modular: ^2.0.1
  expandable: ^4.1.4
  code_editor: ^1.0.1
  intersperse: ^1.0.1+1
  async: ^2.2.0
  grpc: ^2.1.3
  protobuf: ^1.0.1
  cloudstation_protocols:
    path: ../protocols_dart
  cloudstation_command_handler:
    path: ../command_handler
  cloudstation_event_handler:
    path: ../event_handler

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
